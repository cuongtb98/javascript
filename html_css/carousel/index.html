<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="animation.css">
</head>

<body>

  <h2>Carousel</h2>

  <div>
    <div class="carousel">
      <ul class="carousel_image">
        <img class="hidden active" src="https://via.placeholder.com/600x200/cfdee3">
        <img class="hidden" src="https://via.placeholder.com/600x200/32CD32">
        <img class="hidden" src="https://via.placeholder.com/600x200/cc8099">
      </ul>
      <div class="carousel_inner">
        <img class="img_inner" src="https://via.placeholder.com/600x200/cfdee3">
        <img class="img_inner" src="https://via.placeholder.com/600x200/32CD32">
        <img class="img_inner" src="https://via.placeholder.com/600x200/cc8099">
      </div>
      <div class="carousel_control">
        <button class="btn_prev"></button>
        <button class="btn_next"></button>
      </div>
    </div>
  </div>


  <script src="main.js"></script>
</body>

</html>
